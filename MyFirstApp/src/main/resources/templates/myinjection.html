<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<title>SQLインジェクションデモ</title>
</head>

<body>
	<h2>個人情報検索サイト</h2>
	<form th:action="@{/sqlinjection}" method="POST">
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
		<label>検索する人のidを入力してね(1～3のどれか)</label><br>
		<input type="text" name="user_id"><br><br>
		<button type="submit">検索</button>
	</form>
	
	<hr>
	<h2>検索結果</h2>
	<table class="table">
		<tr>
			<th>ID</th>
			<th>名前</th>
			<th>パスワード</th>
			<th>秘密</th>
		</tr>
		<tr th:each="result: ${resutList}">
			<td th:text="${result.id}"></td>
			<td th:text="${result.name}"></td>
			<td th:text="${result.password}"></td>
			<td th:text="${result.himitu}"></td>
		</tr>
	</table>
</body>

</html>
