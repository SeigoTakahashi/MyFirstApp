<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>

<body>
	<h2>＜OR mapperを使ってDB操作＞</h2>
	<h3>登録 or 更新！</h3>
	<h3>※既に登録されてるブックIDを入力すれば更新。それ以外なら新規登録されるよ。</h3>
	<form th:action="@{/mythirteenInsUpd}" method="POST" enctype="multipart/form-data">
		ブックID(数値)：<input type="number" name="book_id"> <br>
		本のタイトル：<input type="text" name="book_name"> <br>
		ページ数(数値)：<input type="number" name="book_page"> <br>
		著者名：<input type="text" name="author"> <br>
		<input type="submit">
	</form>
	
	<hr>
	<h3>削除！</h3>
	<form th:action="@{/mythirteenDelete}" method="POST" enctype="multipart/form-data">
		削除対象のブックID(数値)：<input type="number" name="book_id"> <br>
		<input type="submit">
	</form>

	<hr>	
	
	<h3>現在のデータ一覧:</h3>
	<br>
	<table>
		<tr>
			<th>ID</th>
			<th>タイトル</th>
			<th>ページ数</th>
			<th>著者</th>
		</tr>
		<tr th:each="book : ${bookslist}">
			<td th:text="${book.book_id}"></td>
			<td th:text="${book.book_name}"></td>
			<td th:text="${book.book_page}"></td>
			<td th:text="${book.author}"></td>
		</tr>
	</table>
</body>
</html>
